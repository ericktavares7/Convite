  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

  <!-- CSS -->

<body>

  <div id="page">

    <div class="aside-hero">

      <!-- CARD -->

        <main>
          <form novalidate>

            <!-- ================= INICIO ================= -->
            <fieldset class="Inicio">

              <div class="section-header">

                <h2>

                  <label for="titulo">

                </div>

                <div class="field-group">
                  <label for="inicio">
                    In√≠cio
                  </label>
                  <input id="inicio" type="date">
                </div>

                <div class="field-group">
                  <label for="fim">

                  <input id="fim" type="date">
                </div>

                <div class="field-group">
                  <span class="field-label">Tipo</span>

                  <div class="radio-group">
                    <label class="radio-option">
                      <input type="radio" name="tipo" value="presencial" checked>
                      <span class="content">
                        <span class="icon">
                          <img src="assets/icons/building-2.svg" alt="">
                        </span>
                        <span>Presencial</span>
                      </span>
                    </label>

                    <label class="radio-option">
                      <input type="radio" name="tipo" value="online">
                      <span class="content">
                        <span class="icon">
                          <img src="assets/icons/video-hover.svg" alt="">
                        </span>
                        <span>Online</span>
                      </span>
                    </label>
                  </div>
                </div>
                <!-- Local -->
                <div class="field-group">
                  <label for="local" class="field-label">Local</label>
                  <input id="local" type="text" placeholder="Link ou endere√ßo">
                </div>

                <div class="field-group full-width">
                  <label for="descricao">
                    Descri√ß√£o
                  </label>
                  <textarea id="descricao" rows="3" placeholder="Escreva detalhes do evento"></textarea>
                </div>
              </div>
            </fieldset>

            <!-- ================= PERSONALIZA√á√ÉO ================= -->
            <div class="container">
              <div class="card">
                <div class="section-header personalization-header">
                  <img src="assets/icons/paintbrush-vertical.svg" alt="">
                  <h2>Personaliza√ß√£o</h2>
                </div>
              </div>
              <!-- CORES -->
              <label class="cor-principal">Cor principal</label>

              <div class="colors">

                <span class="color cyan"></span>
                <span class="color purple"></span>
                <span class="color pink"></span>
                <span class="color orange"></span>
                <span class="color yellow"></span>
                <span class="color green"></span>
                <span class="color fushia"></span>
                <span class="color danger"></span>
                <span class="color ligh"></span>
                <span class="color lime"></span>

              </div>

              <!-- TEMAS -->
              <label>Tema do evento</label>

              <div class="themes-grid">

                <label class="theme-card">
                  <input type="radio" name="tema" checked>
                  <img src="assets/temas/aniversario.png">
                  <span>Anivers√°rio</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/infantil.png">
                  <span>Infantil</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/formatura.png">
                  <span>Formatura</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/casamento.png">
                  <span>Casamento</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/cha-de-bebe.png">
                  <span>Ch√° de beb√™</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/cha-de-panela.png">
                  <span>Ch√° de panela</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/carnaval.png">
                  <span>Carnaval</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/pascoa.png">
                  <span>P√°scoa</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/sao-joao.png">
                  <span>S√£o Jo√£o</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/hallowen.png">
                  <span>Halloween</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/natal.png">
                  <span>Natal</span>
                </label>

                <label class="theme-card">
                  <input type="radio" name="tema">
                  <img src="assets/temas/outro.png">
                  <span>Outro</span>
                </label>

              </div>

              <!-- ESTILO -->
              <div class="style-toggle">
                <span>Estilo</span>
                <label class="switch">
                  <input type="checkbox" id="toggleMode">
                  <span class="slider"></span>
                </label>

                <span>Escuro</span>
              </div>

              <div class="contact">

                <div class="contact-header">
                  <!-- CONTATO -->
                  <img src="assets/icons/contact.svg" alt="contato">
                  <h3>Dados para contato</h3>
                </div>

                <div class="form-contact">

                  <div class="field-group full-width">
                    <label for="nome-contato">Nome</label>
                    <input type="text" id="nome-contato" placeholder="Nome completo" required>

                    <span class="error-message">
                      <img src="assets/icons/circle-alert (1).svg" alt="alerta-error"> Campo obrigat√≥rio
                    </span>

                  </div>

                  <div class="field-group">
                    <label for="email-contato">Email</label>
                    <input type="email" id="email-contato" placeholder="exemplo@email.com">
                  </div>

                  <div class="field-group">
                    <label for="tel-contato">Telefone</label>
                    <input type="tel" id="tel-contato" placeholder="(99) 99999-9999">
                  </div>

                </div>

              </div>

            <hr>
            <!-- TERMOS -->
            <div class="terms">
              <label class="form-label">
                <input type="checkbox" checked>

              </label>

              <label class="form-label">

                <span>
                  Aceito receber atualiza√ß√µes e promo√ß√µes por SMS
                </span>
              </label>
            </div>
            <div class="button-final">

            </div>
          </form>
        </main>
      </div>
    </div>
  </div>


  <script>
    const form = document.querySelector('form');
    const toggle = document.getElementById("toggleMode");

    if (toggle) {
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("light");
      });
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Impede o reset da p√°gina

      if (!form.checkValidity()) {
        // Adiciona a classe que faz o CSS mostrar os erros
        form.classList.add('visual-error');
      } else {
        form.classList.remove('visual-error');
        alert("Convite gerado com sucesso! üéâ");
      }
    });
  </script>
</body>

</html>
